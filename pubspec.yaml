name: facebook_reaction_animation
description: Facebook reaction animation with Flutter

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  audioplayers: ^0.13.5
  path_provider: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/like.gif
    - images/love.gif
    - images/haha.gif
    - images/wow.gif
    - images/sad.gif
    - images/angry.gif
    - images/angry2.png
    - images/love2.png
    - images/haha2.png
    - images/wow2.png
    - images/sad2.png
    - images/ic_like.png
    - images/ic_like_fill.png

    - sounds/box_down.mp3
    - sounds/box_up.mp3
    - sounds/icon_choose.mp3
    - sounds/icon_focus.mp3
    - sounds/short_press_like.mp3
